<sly data-sly-use.model="com.adobe.aem.demosite.core.models.ROICalculatorV1Model"/>

<div class="roi-calculator__container">
    <div class="roi-calculator__form">
        <h2>${model.inputHeadline}</h2>
        <div class="roi-calculator__employee">
            <div class="roi-calculator__label">${model.employees}</div>
            <input type="number" class="roi-calculator__input" id="roi-calculator__employee--id" />
        </div>

        <div class="roi-calculator__revenue">
            <div class="roi-calculator__label">${model.revenue}</div>
            <input type="number" class="roi-calculator__input" id="roi-calculator__revenue--id" />
        </div>

        <div class="roi-calculator__ttr">
            <div class="roi-calculator__label">${model.ttr}</div>
            <input type="number" class="roi-calculator__input" id="roi-calculator__ttr--id" />
        </div>

        <div class="roi-calculator__tickets">
            <div class="roi-calculator__label">${model.tickets}</div>
            <input type="number" class="roi-calculator__input" id="roi-calculator__tickets--id" />
        </div>

        <div class="roi-calculator__cpt">
            <div class="roi-calculator__label">${model.cpt}</div>
            <input type="number" class="roi-calculator__input" id="roi-calculator__cpt--id" />
        </div>

        <div class="roi-calculator__button">
            <button id="roi-calculator--button">Submit</button>
        </div>
    </div>

    <div class="roi-calculator__result">
        <h2>${model.outputHeadline}</h2>

        <div class="roi-calculator__result-field">
            <div class="roi-calculator__label">${model.resolved}
            </div>
            <div id="roi-calculator__tickets--id"></div>
        </div>

        <div class="roi-calculator__result-field">
            <div class="roi-calculator__label">${model.accelerated}
            </div>
            <div id="roi-calculator__accelerated--id"></div>
        </div>

        <div class="roi-calculator__result-field">
            <div class="roi-calculator__label">${model.productive}
            </div>
            <div id="roi-calculator__productive--id"></div>
        </div>

        <div class="roi-calculator__result-field">
            <div class="roi-calculator__label">${model.wait}
            </div>
            <div id="roi-calculator__wait--id"></div>
        </div>
    </div>
</div>
