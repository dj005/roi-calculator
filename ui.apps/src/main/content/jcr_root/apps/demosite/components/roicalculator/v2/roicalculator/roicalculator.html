<div>

<sly data-sly-use.model="com.adobe.aem.demosite.core.models.ROICalculatorV2Model"/>

    <!-- ROI Calculator -->
    <div class="calculator">
        <div id="form">
            <h2>${model.inputHeadline}</h2>
            <div class="form-group">
                <div class="form-userid grid">
                    <label for="userId">${model.userId}</label>
                    <input id="userId"/>
                </div>

                <div class="form-investment grid">
                    <label for="investment">${model.investment}</label>
                    <input type="number" id="investment" value="1000000" />
                </div>

                <div class="form-revenue grid">
                    <label for="revenue">${model.revenue}</label>
                    <input type="number" id="revenue" value="2000000" />
                </div>

                <div class="form-expenses grid">
                    <label for="expenses">${model.expenses}</label>
                    <input type="number" id="expenses" value="50000" />
                </div>
            </div>
            <div class="form-group">
                <button id="roi2-submit-button">Next</button>
            </div>
        </div>
    </div>
    <!-- Results Section -->
    <div id="form-results" class="form-results">
        <h2>${model.outputHeadline}</h2>

        <div class="roi grid">
            <div class="">${model.roi}
            </div>
            <div id="result-roi"></div>
        </div>

    </div>

</div>
