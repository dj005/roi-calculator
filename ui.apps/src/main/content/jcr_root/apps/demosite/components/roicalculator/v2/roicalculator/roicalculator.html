<sly data-sly-use.model="com.adobe.aem.demosite.core.models.ROICalculatorV2Model"/>

<div class="roi-calculator-v2__container">
    <div class="roi-calculator-v2__form">
        <h2>${model.inputHeadline}</h2>
        <div class="roi-calculator-v2__userId">
            <div class="roi-calculator-v2__label">${model.userId}</div>
            <input class="roi-calculator-v2__input" id="roi-calculator-v2__userId--id" />
        </div>

        <div class="roi-calculator-v2__investment">
            <div class="roi-calculator-v2__label">${model.investment}</div>
            <input type="number" class="roi-calculator-v2__input" id="roi-calculator-v2__investment--id" />
        </div>

        <div class="roi-calculator-v2__revenue">
            <div class="roi-calculator-v2__label">${model.revenue}</div>
            <input type="number" class="roi-calculator-v2__input" id="roi-calculator-v2__revenue--id" />
        </div>

        <div class="roi-calculator-v2__expenses">
            <div class="roi-calculator-v2__label">${model.expenses}</div>
            <input type="number" class="roi-calculator-v2__input" id="roi-calculator-v2__expenses--id" />
        </div>

        <div class="roi-calculator-v2__button">
            <button id="roi-calculator-v2--button">Submit</button>
        </div>
    </div>

    <div class="roi-calculator-v2__result">
        <h2>${model.outputHeadline}</h2>
        <div class="roi-calculator-v2__result-field">
            <div class="roi-calculator-v2__label">${model.roi}
            </div>
            <div id="roi-calculator-v2__roi--id"></div>
        </div>

        <!--div class="roi-calculator-v2__history-btn">
            <button id="roi-calculator-v2--history-btn">Get ROI History</button>
        </div-->
    </div>
</div>
